<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple rock, paper, scissors game using vanilla js.">
    <title>Rock Paper Scissors Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
</head>

<body onload="game()">
    <main>
        <div class="score-tracker">
            <h2 id="player-points">Player: <span id="player-pts"></span></h2>
            <h1 id="round-no">
            </h1>
            <h2 id="computer-points">Computer: <span id="computer-pts"></span></h2>
        </div>
        <div class="container">
            <div class="game-choice">
                <div id="rock" class="btn">
                    <div class="choice-icon"><i class="fa-solid fa-hand-back-fist"></i></div><br><span class="choice-label">Rock</span></div>
                <div id="paper" class="btn">
                    <div class="choice-icon"><i class="fa-solid fa-hand"></i></div><br><span class="choice-label">Paper</span></div>
                <div id="scissors" class="btn">
                    <div class="choice-icon"><i class="fa-solid fa-hand-scissors"></i></div><br><span class="choice-label">Scissors</span></div>
            </div>
            <div class="option-display">
                <p id="player-option">Player: <span id="player-opt"></span></p>
                <p id="computer-option">Computer: <span id="computer-opt"></span></p>
            </div>
            <div id="round-result-outer">
                <div id="round-result"></div>
            </div>
            <h2 id="result"></h2>
            <div class="btn-container">
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
